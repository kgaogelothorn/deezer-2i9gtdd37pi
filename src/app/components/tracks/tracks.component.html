<div class="row my-4">
   <div class="col-sm-4 pb-4" *ngFor="let track of tracks">
      <div class="card">
        <img *ngIf="track.albumArt" [src]="track.albumArt" class="bd-placeholder-img card-img-top" width="100%" height="180">
          <div class="card-body">
            <h5 class="card-title">{{track.title}} <span class="badge badge-light float-right">{{track.duration}}</span></h5> 
          </div>
          <div class="card-footer">
            <p class="card-text">
                by {{track.artist}}
            </p>
            <small class="text-muted">{{track.album}}</small>
          </div>
        </div> 
   </div>
</div>
