<div class="row mt-5">
  <div class="col">
      <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img *ngIf="artist.picture" [src]="artist.picture" alt="artist.name" class="bd-placeholder-img" width="100%" height="250" >
              <svg *ngIf="!artist.picture" class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{artist.name}}</h5>
                <p class="card-text">Fans: {{artist.nb_fan}}</p>
                <p class="card-text">Albums: {{artist.nb_album}}</p>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
